<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('2 - Copy.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            flex-direction: column;
            color: #fff;
            text-shadow: 1px 1px 4px #000;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #ff69b4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .error-box {
            border: 1px solid #ff4c4c;
            background-color: #ffe6e6;
            color: #ff4c4c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Beautiful!</h1>
        <p>Click the button below for a special message.</p>
        <button onclick="showModal()">Click Me!</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="messageContainer">
                <!-- Messages will be injected here -->
            </div>
            <button id="nextButton" onclick="showNextMessage()">Next</button>
        </div>
    </div>
    <script>
        const messages = [
            "You have received an unauthorized message!",
            "Just kidding! You are the most amazing person in my life.",
            "I love you more every day!",
            "You brighten my days with your smile.",
            "Thank you for being you!"
        ];
        
        let currentMessageIndex = 0;

        function showModal() {
            document.getElementById('myModal').style.display = 'block';
            showNextMessage();
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            currentMessageIndex = 0;
            document.getElementById('messageContainer').innerHTML = '';
            document.getElementById('nextButton').style.display = 'block';
        }

        function showNextMessage() {
            if (currentMessageIndex < messages.length) {
                const messageContainer = document.getElementById('messageContainer');
                const message = messages[currentMessageIndex];
                const errorBox = document.createElement('div');
                errorBox.className = 'error-box';
                errorBox.innerText = `Error: ${message}`;
                messageContainer.appendChild(errorBox);
                currentMessageIndex++;
                if (currentMessageIndex === messages.length) {
                    document.getElementById('nextButton').style.display = 'none';
                }
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
